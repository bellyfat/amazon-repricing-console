<!doctype html>

<html>
<head>
<style>
body {
  background: #fff;
  font-size: small;
}

table.sample {
	border-width: 1px;
	border-spacing: 0px;
	border-style: solid;
	border-color: black;
	border-collapse: collapse;
	background-color: white;
}
table.sample th {
	border-width: 1px;
	padding: 2px;
	border-style: dotted;
	border-color: black;
	background-color: #eee;
}
table.sample td {
	border-width: 1px;
	border-style: dotted;
	border-color: black;
	background-color: white;
	padding-left: 2px;
	padding-right: 2px;
}

</style>
<script type="text/javascript" src="database.js"></script>
</head>
<body>
	<div>Currently known database <button id="loadItems">Load items from Amazon</button> <button id="updateCompetitors">Update Competitors Prices</button> <button id="applyDefaultMargin">Apply Default Margin</button> <button id="applyDefaultShipping">Apply Default Shipping</button> <button id="resetDb">Reset Database</button> <button id="options">Open Options</button> <img src="images/loader.gif" id="loader" style="vertical-align:text-top; display:none;"></div>

	<table class="sample">
		<thead>
			<tr>
				<th>#</th>
				<th>ASIN/ISBN</th>
				<th>SKU</th>
				<th>Name</th>
				<th>Fulfilled By</th>
				<th>Condition</th>
				<th>Your Price</th>
				<th>Lowest Competitor</th>
				<th>Original</th>
				<th>Shipping</th>
				<th>Margin</th>
				<th>Minimum</th>
				<th>New Price</th>
			</tr>
		</thead>
		<tbody id="db">
			
		</tbody>
	</table>

</html>
